<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="Assets/images/favicon.ico">

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="Assets/base.css">
        <link rel="stylesheet" href="Assets/style.css">
        <link rel="stylesheet"
            href="Assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">

        <title>Log in</title>
    </head>
    <body>
        <!-- log in -->

        <div class="modal">
            <div class="overlay"></div>
            <div class="modal__content">
                <div class="auth-form">
                    <div class="auth-form__header">
                        
                            <h3 class="auth-form__heading">Log in</h3>
                        
                        <a href="regiter.html">
                            <span class="auth-form__switch">Register</span>
                        </a>
                        
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input"
                                placeholder="Email/Number phone">
                        </div>
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input"
                                placeholder="Password">
                        </div>

                    </div>
                    <div class="auth-form__aside-help">
                        <div class="auth-form__help">
                            <a href
                                class="auth-form__help-link auth-form__help-forget">Quên
                                mật khẩu</a>
                            <span class="auth-form__separate"></span>
                            <a href class="auth-form__help-link">Cần trợ giúp?</a>

                        </div>
                        <div class="auth-form__control">
                            <button class="btn">RETURN</button>
                            <button class="btn btn-primary">Log in</button>
                        </div>

                    </div>

                </div>
                <div class="auth-form-social">
                    <a href class="btn-with-icon btn-facebook">
                        <i class="fa-brands fa-square-facebook"></i>
                        <span class="btn-title">
                            Connect to Facebook
                        </span>
                    </a>
                    <a href class="btn-with-icon btn-google">
                        <i class="fa-brands fa-google"></i>
                        <span class="btn-title">
                            Connect to Google
                        </span>

                    </a>

                </div>
            </div>
        </body>
    </html>
