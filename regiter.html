<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/images/favicon.ico">

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="Assets/base.css">
        <link rel="stylesheet" href="Assets/style.css">
        <link rel="stylesheet"
            href="Assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
        
    <title>Regiter</title>
</head>
<body>
    <!-- register -->

            <div class="modal">
                <div class="overlay"></div>
                <div class="modal__content">
                    <div class="auth-form">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Register</h3>
                            <a href="login.html">
                                <span class="auth-form__switch">Log on</span>
                            </a>
                            
                        </div>
                        <div class="auth-form__form">
                            <div class="auth-form__group"> 
                                <input type="text" class="auth-form__input"
                                    placeholder="Email/Number phone">
                            </div>
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input"
                                    placeholder="Password">
                            </div>
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input"
                                    placeholder="Re-Password">
                            </div>
                        </div>
                        <div class="auth-form__aside">
                            <p class="auth-form__policy">Do you agree our policy
                                <a href class="auth-form__link">Term of service</a>
                                &
                                <a href class="auth-form__link">Privacy policy</a>
                            </p>
                        </div>
                        <div class="auth-form__control">
                            <button class="btn">RETURN</button>
                            <button class="btn btn-primary">SUBSCRIPTION</button>
                        </div>
                        

                    </div>
                    <div class="auth-form-social">
                        <a href class="btn-with-icon btn-facebook">
                            <i class="fa-brands fa-square-facebook"></i>
                            <span class="btn-title">
                                Connect to Facebook
                            </span>
                        </a>
                        <a href class="btn-with-icon btn-google">
                            <i class="fa-brands fa-google"></i>
                            <span class="btn-title">
                                Connect to Google
                            </span>
                            
                        </a>

                    </div>
                </div>
            </div>

</body>
</html>
