<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="Assets/images/favicon.ico">

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="Assets/base.css">
        <link rel="stylesheet" href="Assets/style.css">
        <link rel="stylesheet"
            href="Assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">

        <title>Search</title>
    </head>
    <body>
        <div class="search">
            <div class="overlay">
                <div class="search-content">
                    <div class="search-bar">
                        <div class="search-input">
                            <input type="text" class="search-text"
                                placeholder="Search">
                            <i
                                class="fa-solid fa-magnifying-glass search-icon"></i>
                        </div>
                        <div class="search-history">
                            <div class="search-history__content">
                                <p class="search-history__text">History</p>
                                <a href class="search-history__word">Oxford</a>
                                <a href class="search-history__word">Loafer</a>
                                <a href class="search-history__word">White</a>
                                <a href class="search-history__word">Black</a>
                                <a href class="search-history__word">Leather</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
